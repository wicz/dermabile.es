backend:
  name: git-gateway
  branch: master

media_folder: assets/images/uploads

slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: "-"

editor:
  preview: false

i18n:
  structure: multiple_folders
  locales: [es, en, pt]
  default_locale: es

collections:
  - name: blog
    label: Blog posts
    folder: _posts/
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - name: layout
        widget: hidden
        default: post
      - name: title
        widget: string
      - name: image
        widget: image
        allow_multiple: false
        required: false
      - name: date
        widget: date
        format: DD-MM-YYYY
      - name: published
        widget: boolean
        default: false
      - name: body
        widget: markdown

  - name: top
    label: Top pages
    folder: _sections/top/
    i18n: true
    fields:
      - name: layout
        widget: select
        options: [page, page_dark]
        i18n: duplicate
      - name: title
        widget: string
        i18n: true
      - name: permalink
        widget: string
        i18n: true

  - name: services
    label: Services
    folder: _sections/services/
    create: true
    i18n: true
    fields:
      - name: layout
        widget: hidden
        default: treatment
        i18n: duplicate
      - name: service_slug
        widget: string
        i18n: duplicate
        pattern:
          - "[a-z-]+"
          - "kebab-case: one word replaced spaces with hyphens"
      - name: title
        widget: string
        i18n: true
      - name: permalink
        widget: string
        i18n: true
      - name: hero_image
        widget: image
        allow_multiple: false
        i18n: duplicate
      - name: intro_image
        widget: image
        allow_multiple: false
        i18n: duplicate
      - name: heading
        widget: markdown
        i18n: true
      - name: intro
        widget: markdown
        i18n: true
      - name: benefits
        widget: list
        i18n: true
        field:
          name: item
          widget: object
          i18n: true
          fields:
            - name: icon
              widget: image
              i18n: duplicate
              allow_multiple: false
            - name: title
              widget: string
              i18n: true
            - name: description
              widget: string
              i18n: true
      - name: faq
        widget: list
        i18n: true
        field:
          name: item
          widget: object
          i18n: true
          fields:
            - name: question
              widget: string
              i18n: true
            - name: answer
              widget: markdown
              i18n: true
