# Site settings
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
url: "https://www.dermabile.es"
lang: es
name: "Derm√°bile"
author: vanessa
markdown: kramdown
paginate: 6
paginate_path: "/blog/:num"

plugins:
  - jekyll/vite
  - jekyll-contentblocks
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

permalink: /blog/:slug

exclude:
  - bin
  - config
  - tmp
  - Procfile.dev
  - Gemfile*
  - node_modules
  - vendor
  - bin
  - package*
  - .tags
  - .tags.temp
  - .tags.lock
  - vite.config.ts

include:
  - _redirects
