---
layout: default
---

<div class="max-w-7xl mx-auto">
  <div class="max-lg:bg-none! bg-cover lg:h-180 xl:h-220 relative" style="background-image:url({{ page.dir }}{{ page.hero_image }});">
    <div class="lg:absolute rounded-xl bg-white color-black font-quincy text-4xl
      p-8 md:py-15 md:px-10 top-1/4 xl:top-1/3 lg:left-10 md:w-[40%] lg:shadow-md">
      <img class="h-8 w-auto sm:h-10 mb-10 md:mb-20" src="/assets/images/dermabile-brand-logo.svg">
      {{ page.heading }}
    </div>
    <div class=" md:inline lg:hidden md:absolute right-20 top-30 w-1/2 md:w-1/3 h-auto
      mx-auto">
      <img src="{{ page.intro_image }}">
    </div>
  </div>

  <section class="p-8 md:py-20 md:px-15 xl:px-35">
    <div class="lg:flex flex-row-reverse items-center">
      <div>
        {{ page.intro }}
        <div class="text-right">
          <button class="w-full sm:w-auto mt-8 rounded-full px-8 py-3 outline-2
            outline-rose text-rose uppercase hover:text-white hover:bg-rose
            font-semibold"
            onclick="checkout({ contents: [{ id: '{{ page.service_slug }}', quantity: 1 }] }, true)">
            Pedir cita
          </button>
        </div>
      </div>
      <div class="text-center">
        <img src="{{ page.intro_image }}" class="w-[80%] h-auto mx-auto hidden lg:inline">
      </div>
    </div>
  </section>

  <div class="w-[80%] max-w-lg mx-auto my-4">
    <img src="/assets/images/divider.svg">
  </div>

  <section class="p-8 md:px-20">
    <h2 class="text-rose text-4xl font-quincy mb-12 font-semibold text-center
      md:text-left">
      Beneficios
    </h2>
    <div class="grid sm:grid-cols-2 lg:grid-cols-4 space-y-8 gap-x-8">
      {% for it in page.benefits %}
        <div>
          <img src="{{ it.item.icon }}" class="size-10 lg:size-14">
          <h3 class="text-rose my-4 font-semibold text-lg">{{ it.item.title }}</h3>
          <div>{{ it.item.description }}</div>
        </div>
      {% endfor %}
    </div>
  </section>

  {% include reviews.html %}

  {% include treatment/faq.html %}

  {% include tx_footer.html %}
</div>
